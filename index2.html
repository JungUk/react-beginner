<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time converter</title>
</head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    function MinutesToHours() {

      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      }

      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped(current => !current);
      };
      return (
        <div>
          <div>
            <label for="minutes">amount</label>
            <input value={flipped ? amount * 60 : amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped}/>
          </div>
          <div> 
            <label for="hours">Hours</label>
            <input value={flipped ? amount : Math.round(amount / 60)} id="hours" placeholder="hours" type="number" onChange={onChange} disabled={!flipped}/>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flipped</button>
        </div>
      );
}  
    function KmToMiles() {
      return (
        <h3>KM 2 M</h3>
      );
    }

    function App() {
      const [index, setIndex] = React.useState();
      const onSelect = (event) => {
        console.log(event.target.value);
        (event.target.value == 1) ? <KmToMiles /> : <MinutesToHours />
      }
      return (
        <div>
          <h1>Super Converter</h1>
          <select onChange={onSelect}>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
        </div>
      );
    }  

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  
  </script>
</html>
